<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Montserrat:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Links and Scripts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
      defer
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
      defer
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Scripts -->
    <script
      src="/FIT---Fitness-Apparel-Inventory-Tracker/system.js"
      defer
    ></script>

    <!-- Custom CSS Styles -->
    <link
      rel="stylesheet"
      href="/FIT---Fitness-Apparel-Inventory-Tracker/styles.css"
    />

    <!-- Title -->
    <title>FIT - Fitness Apparel Inventory Tracker</title>
  </head>
  <body id="system_body" class="text-bg-dark p-3 m-0 border-0">
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="/FIT---Fitness-Apparel-Inventory-Tracker/img/Fit - Logo.png"
            alt="FIT - Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/FIT---Fitness-Apparel-Inventory-Tracker/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="/FIT---Fitness-Apparel-Inventory-Tracker/login.html"
                  >Exit</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main class="p-3">
      <div class="container-fluid">
        <form
          name="form1"
          action="#"
          method="POST"
          class="row g-3 needs-validation"
          novalidate
        >
          <div class="col-md-6">
            <label for="product" class="form-label">Product</label>
            <select id="product" class="form-select" required>
              <option value="" disabled selected>Select the product...</option>
              <option value="T-Shirt">T-Shirt</option>
              <option value="Legging">Legging</option>
              <option value="Sweatpant">Sweatpant</option>
              <option value="Hoodie">Hoodie</option>
            </select>
            <div class="invalid-feedback">Enter a valid product.</div>
          </div>
          <div class="col-md-6">
            <label for="codigo" class="form-label">Código</label>
            <input
              type="text"
              class="form-control"
              id="codigo"
              placeholder="Exemplo: J32"
              pattern="[A-Z][0-9]{2}"
              required
            />
            <div class="invalid-feedback" id="feedbackCodigo">
              Informe o código corretamente.
            </div>
          </div>
          <div class="col-md-6">
            <label for="tamanho" class="form-label">Tamanho</label>
            <select id="tamanho" class="form-select" required>
              <option value="" disabled selected>Selecione o tamanho...</option>
              <option value="P">P</option>
              <option value="M">M</option>
              <option value="G">G</option>
              <option value="GG">GG</option>
            </select>
            <div class="invalid-feedback">Informe o tamanho corretamente.</div>
          </div>
          <div class="col-md-6">
            <label for="cor" class="form-label">Cor</label>
            <select id="cor" class="form-select" required>
              <option value="" disabled selected>Selecione a cor...</option>
              <option value="Branca">Branca</option>
              <option value="Preta">Preta</option>
            </select>
            <div class="invalid-feedback">Informe a cor corretamente.</div>
          </div>
          <div class="col-md-6">
            <label for="idade" class="form-label">Idade</label>
            <select id="idade" class="form-select" required>
              <option value="" disabled selected>Selecione a idade...</option>
              <option value="Adulto">Adulto</option>
              <option value="Infantil">Infantil</option>
            </select>
            <div class="invalid-feedback">Informe a idade corretamente.</div>
          </div>
          <div class="col-md-6">
            <label for="genero" class="form-label">Gênero</label>
            <select id="genero" class="form-select" required>
              <option value="" disabled selected>Selecione o gênero...</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
              <option value="Unissex">Unissex</option>
            </select>
            <div class="invalid-feedback">Informe o gênero corretamente.</div>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <input
              type="submit"
              class="btn btn-primary me-md-2"
              value="Inserir"
              id="btnInserir"
            />
          </div>
        </form>

        <hr />

        <table class="table table-striped" id="tabela">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Produto</th>
              <th scope="col">Código</th>
              <th scope="col">Tamanho</th>
              <th scope="col">Cor</th>
              <th scope="col">Idade</th>
              <th scope="col">Gênero</th>
              <th scope="col">Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
