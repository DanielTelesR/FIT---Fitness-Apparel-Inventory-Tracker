<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Montserrat:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Links and Scripts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
      defer
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
      defer
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Scripts -->
    <script
      src="/FIT---Fitness-Apparel-Inventory-Tracker/scripts/system.js"
      defer
    ></script>

    <!-- Custom CSS Styles -->
    <link
      rel="stylesheet"
      href="/FIT---Fitness-Apparel-Inventory-Tracker/styles.css"
    />

    <!-- Title -->
    <title>FIT - Fitness Apparel Inventory Tracker</title>
  </head>
  <body id="system_body" class="text-bg-dark p-3 m-0 border-0">
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="/FIT---Fitness-Apparel-Inventory-Tracker/img/Fit - Logo.png"
            alt="FIT - Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/FIT---Fitness-Apparel-Inventory-Tracker/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="/FIT---Fitness-Apparel-Inventory-Tracker/login.html"
                  >Exit</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main class="p-3">
      <div class="container-fluid">
        <form
          name="form1"
          action="#"
          method="POST"
          class="system_form row g-3 needs-validation"
          novalidate
        >
          <div class="col-md-6">
            <label for="product" class="form-label">Product</label>
            <select id="product" class="form-select" required>
              <option value="" disabled selected>Select the product...</option>
              <option value="T-Shirt">T-Shirt</option>
              <option value="Legging">Legging</option>
              <option value="Sweatpant">Sweatpant</option>
              <option value="Hoodie">Hoodie</option>
            </select>
            <div class="invalid-feedback">Select a valid product.</div>
          </div>
          <div class="col-md-6">
            <label for="code" class="form-label">Code Number</label>
            <input
              type="text"
              class="form-control"
              id="code"
              placeholder="e.g. J32"
              pattern="[A-Z][0-9]{2}"
              required
            />
            <div class="invalid-feedback" id="codeFeedback">
              Please enter a valid code.
            </div>
          </div>
          <div class="col-md-6">
            <label for="size" class="form-label">Size</label>
            <select id="size" class="form-select" required>
              <option value="" disabled selected>Select the size...</option>
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
            </select>
            <div class="invalid-feedback">Select a valid size.</div>
          </div>
          <div class="col-md-6">
            <label for="color" class="form-label">Color</label>
            <select id="color" class="form-select" required>
              <option value="" disabled selected>Select the color...</option>
              <option value="White">White</option>
              <option value="Black">Black</option>
              <option value="Blue">Blue</option>
              <option value="Green">Green</option>
              <option value="Pink">Pink</option>
              <option value="Gray">Gray</option>
            </select>
            <div class="invalid-feedback">Please select a valid color.</div>
          </div>
          <div class="col-md-6">
            <label for="age" class="form-label">Age</label>
            <select id="age" class="form-select" required>
              <option value="" disabled selected>Select the age...</option>
              <option value="Adult">Adult</option>
              <option value="Teenager">Teenager</option>
              <option value="Child">Child</option>
            </select>
            <div class="invalid-feedback">Select a valid age.</div>
          </div>
          <div class="col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-select" required>
              <option value="" disabled selected>Select the gender...</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Unissex">Unissex</option>
            </select>
            <div class="invalid-feedback">Select a gender.</div>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <input
              type="submit"
              class="btn btn-primary me-md-2"
              value="Add"
              id="btnAdd"
            />
          </div>
        </form>

        <hr />

        <table class="table table-responsive table-dark" id="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Product</th>
              <th scope="col">Code</th>
              <th scope="col">Size</th>
              <th scope="col">Color</th>
              <th scope="col">Age</th>
              <th scope="col">Gender</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
