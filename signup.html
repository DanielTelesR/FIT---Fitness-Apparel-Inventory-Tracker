<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Montserrat:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
      defer
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
      defer
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Custom CSS Styles -->
    <link
      rel="stylesheet"
      href="/FIT---Fitness-Apparel-Inventory-Tracker/styles.css"
    />

    <!-- Custom Scripts -->
    <script src="scripts.js"></script>
    <title>FIT - Fitness Apparel Inventory Tracker</title>
  </head>
  <body id="signup_body" class="p-5">
    <div class="container d-flex align-items-center justify-content-center">
      <div class="col-lg-8 col-10 text-bg-light">
        <form
          action="#"
          method="post"
          class="signup_form row p-4 g-4 needs validation"
        >
          <h1>Sign Up</h1>
          <h6 class="lead">Tell us about your company.</h6>
          <div class="col-lg-6">
            <label for="co_name" class="form-label">Company name</label>
            <input
              type="text"
              class="form-control"
              id="co-name"
              autocomplete="off"
              required
            />
            <div class="invalid-feedback">
              Please enter your company's name.
            </div>
          </div>
          <div class="col-lg-6">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="E.g.: example@mail.com"
              autocomplete="off"
              required
            />
          </div>
          <div class="col-lg-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              autocomplete="off"
              required
            />
          </div>
          <div class="col-lg-6">
            <label for="address" class="form-label">Business Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              autocomplete="off"
              required
            />
          </div>
          <div class="col-lg-6">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              autocomplete="off"
              required
            />
          </div>
          <div class="col-lg-6">
            <label for="country" class="form-label">Country</label>
            <select id="country" class="form-select" required>
              <option value="" disabled selected>
                Where is your company based?
              </option>
              <option value="Brazil">Brazil</option>
              <option value="USA">USA</option>
              <option value="Portugal">Portugal</option>
              <option value="Canada">Canada</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-lg-6">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Choose your username"
              autocomplete="off"
              required
            />
          </div>
          <div class="col-lg-6">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Choose a password (e.g. abc1234567)"
              autocomplete="off"
              pattern="[A-Z]{3}[0-9]{3}"
              required
            />
          </div>
          <div class="col-lg-6">
            <label for="confirm_password" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirm-password"
              placeholder="Confirm your password"
              autocomplete="off"
              pattern="[A-Z]{3}[0-9]{3}"
              required
            />
          </div>
          <div class="col-lg-12">
            <input
              type="checkbox"
              id="terms_check"
              class="form-check-input me-1"
              required
            />
            <label for="terms_check" class="form-label"
              >I agree to the terms and conditions.</label
            >
          </div>
          <div class="d-flex justify-content-center ms-auto">
            <input
              type="submit"
              id="btn_signUp"
              class="btn"
              value="Create Account"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
