<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Montserrat:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
      defer
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
      defer
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Custom CSS Styles -->
    <link
      rel="stylesheet"
      href="/FIT---Fitness-Apparel-Inventory-Tracker/styles.css"
    />
    <title>FIT - Fitness Apparel Inventory Tracker</title>
  </head>
  <body id="login_body">
    <div class="container d-flex align-items-center justify-content-center">
      <div class="col-lg-4 col-10 text-bg-light">
        <form
          action="#"
          method="post"
          class="login_form row p-4 needs validation"
        >
          <h1>Welcome Back!</h1>
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
                autocomplete="off"
                required
              />
              <label for="username">Username</label>
            </div>
            <span class="input-group-text">@</span>
          </div>
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
              <label for="password">Password</label>
            </div>
            <i class="bi bi-key input-group-text"></i>
          </div>
          <div>
            <input
              type="submit"
              class="input-group mb-3 btn"
              value="Continue"
              id="btn_login"
            />
            <div class="form-text">
              <h6>Don't have an account?</h6>
              <a href="signup.html">Sign Up</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
